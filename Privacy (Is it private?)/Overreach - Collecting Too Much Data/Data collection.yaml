testName: P6 Data collection
criterias:
  - criteriaName: 1. I know what user information this company is collecting and when.
    indicators:
      - indicator: |-
          1. Disclosure of the type of user information collected

          2. Disclosure of how user information is collected

          3. Test the product's sensors to determine whether they give clear indication when they become activated.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
