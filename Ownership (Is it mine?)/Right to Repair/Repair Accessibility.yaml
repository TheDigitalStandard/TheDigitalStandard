testName: O7 Repair Accessibility
criterias:
  - criteriaName: 1. The product can be fixed by parties other than the manufacturer.
    indicators:
      - indicator: >-
          1. The company does not use technical, feature-level, or legal means to
          block a consumer's ability to get a device repaired.

          2. There is a competitive market of repair shops.

          3. Repair shops, other than the manufacturer's, are supported by the
          original manufacturer.
        procedures:
          - |+



readinessFlag: '3'
