testName: O4 Functionality Over Time
criterias:
  - criteriaName: >-
      1. The company commits to maintain the intended functionality of the product for a clearly defined and communicated period of time (i.e., the product life cycle).
    indicators:
      - indicator: >-
          1. The product life cycle is communicated to the potential owner before purchase.
          
          
          2. Every feature of the product will continue to work the stated product life cycle; that is, the manufacturer will not 'brick'
          certain parts of the product during that time frame.


          3. The manufacturer will not cease to support the functionality I come to
          expect during the product life cycle.


          4. Replacement services will exist if the manufacturer ceases to support
          the functionality during the product life cycle.
          
          
          5. The company commits that, in the event the company is sold or acquired, the new owner will maintain the intended functionality for the full product life cycle.
        procedures:
          - |+



readinessFlag: '3'
