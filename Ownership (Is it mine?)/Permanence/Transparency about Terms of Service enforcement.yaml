testName: O6 Transparency about Terms of Service enforcement
criterias:
  - criteriaName: >-
      1. I know how often the company or organization unilaterally closes user
      accounts
    indicators:
      - indicator: >-
          1. The company or organization publishes data about the number of
          accounts it restricts or closes on its own initiative.


          2. The company or organization publishes data about the number of
          accounts it restricts or closes as a result of a government request.


          3. The company or organization publishes data about the number of
          accounts it restricts or closes as a result of a request from private
          third-parties.


          4. The company or organization clearly discloses that it notifies users
          when it restricts or closes user accounts.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '2'
