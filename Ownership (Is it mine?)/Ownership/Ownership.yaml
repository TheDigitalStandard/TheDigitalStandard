testName: Ownership
criterias:
  - criteriaName: 'When I buy a product, I own every part of it.'
    indicators:
      - indicator: >-
          The company does not retain any control or ownership over the
          operation, use, inputs, or outputs of the product after it has been
          purchased by the consumer.
        procedures:
          - |+
      - indicator: >-
          A  customer should be able to export their data from a device in a  standard format to avoid lock-in.
        procedures:
          - |+

readinessFlag: '3'
