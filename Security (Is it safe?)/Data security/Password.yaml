testName: Password
criterias:
  - criteriaName: A product which uses a password requires the user to set a good password.
    indicators:
      - indicator: >-
          A product which requires password access must have a user-defined or
          unique password in order to function.
        procedures:
          - >-
            Set up the product and, if a password is used, note whether a
            password must be selected by the user or the quality of a default
            password if provided.
      - indicator: Passwords are required to be of a certain length.
        procedures:
          - >-
            "Note if there are requirements for the password to be at least a
            certain length.


            Note if there are limitations on how long the password can be."
      - indicator: Passwords are required to be of a certain complexity.
        procedures:
          - >-
            Note if the product requires the password to be of a certain
            complexity (types of characters, prohibiting repeated characters,
            etc.)
      - indicator: The existing password is needed to change the password.
        procedures:
          - >-
            Note if the product requires knowledge of the existing password in
            order to execute a password change.
            
         - indicator: Users have an option of choosing Passphrase instead of Password. 
readinessFlag: '2'
