testName: S6 Security Oversight
criterias:
  - criteriaName: 1. The company is a responsible caretaker of my data.
    indicators:
      - indicator: >-
          1. The company has systems in place to limit and monitor employee access
          to user information.


          2. The company has an internal security team that conducts security
          audits on the company's products and services.


          3. The company commissions third-party security audits on its products
          and services.

          4. The company ensures that third-parties who process data on behalf of the company
          implement the required technical and organizational measures to protect user data.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '1'
