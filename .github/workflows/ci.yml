name: CI
on:
  release:
    types: [published]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  api:
    name: API Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ setup jekyll site
        uses: actions/checkout@v2
        with:
          repository: TheDigitalStandard/thedigitalstandard.org
          ref: develop
      - name: ðŸ“‚ setup data source
        uses: actions/checkout@v2
        with:
          path: src/_standards
      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.2
      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          jekyll_src: src
          custom_opts: JEKYLL_ENV=production --trace --destination ./dist/site
      - name: get version
        id: version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3.7.0-8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/site/data
          destination_dir: ./${{ steps.version.outputs.VERSION }}
          allow_empty_commit: true
          commit_message: VERSION - ${{ steps.version.outputs.VERSION }}

