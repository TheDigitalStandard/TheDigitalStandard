testName: G9 Threat Notification
criterias:
  - criteriaName: >-
      1. The company notifies appropriate authorities and those affected when a
      data breach occurs.
    indicators:
      - indicator: >-
          1. The company will notify the relevant authorities without undue delay
          when a data breach occurs.


          2. The company clearly discloses its process for notifying data subjects
          who might be affected by a data breach.


          3. The company clearly discloses what kinds of steps it will take to
          address the impact of a data breach on its users.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '1'
