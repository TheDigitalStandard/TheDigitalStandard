testName: G11 User notification about third-party requests for user information
criterias:
  - criteriaName: >-
      1. The company tells me if the government or other third parties ask for my
      information.
    indicators:
      - indicator: >-
          1. The company notifies users when government entities (including courts
          or other judicial bodies) request their user information.

          2. The company notifies users when private parties request their user
          information.

          3. The company clearly discloses situations when it might not notify
          users, including a description of the types of government requests it
          is prohibited by law from disclosing to users.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '1'
