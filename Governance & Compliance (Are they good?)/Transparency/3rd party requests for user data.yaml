testName: G7 3rd party requests for user data
criterias:
  - criteriaName: >-
      The company complies only with legal and ethical third-party requests for
      user information.
    indicators:
      - indicator: >-
          1. The company explains its process for responding to non-judicial
          government requests.


          2. The company explains its process for responding to court orders.


          3. The company explains its process for responding to requests from
          foreign jurisdictions.


          4. The company explains its process for responding to requests made by
          private parties.


          5. The companyâ€™s explanations include the legal basis under which it may
          comply.


          6. The company commits to carry out due diligence on requests before
          deciding how to respond and to push back on unlawful requests.


          7. The company provides guidance or examples of implementation of its
          process.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
