testName: G5. Terms of Service and Privacy Policy documents
criterias:
  - criteriaName: >-
      1. I can easily find, read, and understand the privacy policy and/or terms of
      service.
    indicators:
      - indicator: >-
          1. The company clearly discloses which Terms of Service (ToS) apply to the product/service in question.
      
          2. The ToS are easy to find.


          3. The ToS are available in the language(s) most commonly spoken by the
          company's users.


          4. The ToS are presented in an understandable manner.

          5. The company clearly discloses which privacy policies apply to the product/service in question.
          
          6. The privacy policies are easy to find.

          7. The privacy policies are available in the languages(s) most commonly
          spoken by the company's users.


          8. The privacy policies are presented in an understandable manner.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '1'
