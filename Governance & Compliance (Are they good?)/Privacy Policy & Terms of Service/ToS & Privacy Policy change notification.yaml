testName: G6 ToS & Privacy Policy change notification
criterias:
  - criteriaName: >-
      1. The company provides clear notification when it changes its privacy policy
      and/or terms of service.
    indicators:
      - indicator: >-
          1. Commitment to notify users about changes to the terms of service


          2. Disclosure of how users will be directly notified of changes to the
          terms of service


          3. Disclosure of timeframe for notification prior to changes to the terms
          of service coming into effect


          4. Maintains a public archive or change log of the terms of service


          5. Commitment to notify users about change to the privacy policy


          6. Disclosure of how users will be directly notified of changes to the
          privacy policy


          7. Disclosure of timeframe for notification prior to changes to the
          privacy policy coming into effect


          8. Maintains a public archive or change log of the privacy policy
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '1'
