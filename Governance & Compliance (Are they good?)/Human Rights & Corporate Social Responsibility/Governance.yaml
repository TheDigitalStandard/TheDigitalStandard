testName: G2 Governance
criterias:
  - criteriaName: >-
      1. The company or organization publicly commits to respect users' human
      rights to freedom of expression and privacy.

    indicators:
      - indicator: >-
          1. Explicit and clearly articulated policy commitment to human rights,
          including freedom of expression and privacy
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the  company clearly discloses

  - criteriaName: >-
      2. The company or organization's senior leadership exercises oversight over
      how its policies and practices affect freedom of expression and privacy.

    indicators:
      - indicator: >-
          1. The board of directors exercises formal oversight over how company
          practices affect freedom of expression and privacy.

          2. An executive-level committee, team, program or officer oversees how
          company practices affect freedom of expression and privacy.

          3. A management-level committee, team, program or officer oversees how
          company practices affect freedom of expression and privacy.

        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the  company clearly discloses

  - criteriaName: >-
      3. The company or organization should have mechanisms in place to implement
      its commitments to freedom of expression and privacy internally.

    indicators:
      - indicator: >-

          1. Provides employee, volunteers or other staff training on freedom of
          expression and privacy issues

          2. Maintains a whistleblower program through which employees, volunteers
          or other staff can report concerns related to how the company treats
          its users’ freedom of expression and privacy rights

        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the  company clearly discloses

  - criteriaName: >-
      4. The company or organization implements due diligence processes, such as
      human rights impact assessments, to identify how all aspects of its
      activities affect freedom of expression and privacy and to mitigate any
      risks posed by those impacts.

    indicators:
      - indicator: >-
          1. As part of its decision-making, considers how laws affect freedom of
          expression and privacy in jurisdictions where it operates

          2. Regularly assesses free expression and privacy risks associated with
          existing products and services

          3. Assesses free expression and privacy risks associated with a new
          activity, including the launch and/or acquisition of new products or
          services or entry into new markets

          4. Assesses free expression and privacy risks associated with the
          processes and mechanisms used to enforce its Terms of Service

          5. Conducts in-depth due diligence wherever the company’s risk
          assessments identify concerns

          6. Senior executives and/or members of the company’s board of directors
          review and consider the results of assessments and due diligence in
          decision-making for the company

          7. Conducts assessments on a regular schedule

        procedures:
        - >-
          Investigation and analysis of publicly available documentation to
          determine what the  company clearly discloses

  - criteriaName: >-
      5. The company or organization engages with a range of stakeholders on
      freedom of expression and privacy issues.

    indicators:
      - indicator: >-
          1. The company initiates or participates in meetings with stakeholders
          that represent, advocate on behalf of, or are people directly and
          adversely impacted by the company’s business

        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the  company clearly discloses


  - criteriaName: >-
      6. The company or organization should have grievance and remedy mechanisms to
      address user's freedom of expression and privacy concerns.

    indicators:
      - indicator: >-

          1. The company initiates or participates in meetings with stakeholders
          that represent, advocate on behalf of, or are people directly and
          adversely impacted by the company’s business

          2. Clear disclosure of processes for receiving complaints

          3. Process includes complaints related to freedom of expression and
          privacy

          4. Clear disclosure of process for responding to complaints

          5. The company reports on the number of complaints received.

          6. The company provides evidence that it is responding to complaints.

        procedures:
        - >-
          Investigation and analysis of publicly available documentation to
          determine what the  company clearly discloses

